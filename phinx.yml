paths:
    migrations: '%%PHINX_CONFIG_DIR%%/db/migrations'
    seeds: '%%PHINX_CONFIG_DIR%%/db/seeds'

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: 172.24.0.3
        name: app
        user: app
        pass: secret
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: 172.20.0.2
        name: app
        user: app
        pass: secret
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: 172.24.0.3
        name: app
        user: app
        pass: secret
        port: 3306
        charset: utf8

version_order: creation
